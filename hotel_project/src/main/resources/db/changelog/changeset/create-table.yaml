databaseChangeLog:
  - changeSet:
      id: 1
      author: timazay
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: brand
                  type: VARCHAR(255)
              - column:
                  name: house_number
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: post_code
                  type: VARCHAR(100)
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(255)
        - createTable:
            tableName: arrival_time
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in
                  type: VARCHAR(50)
              - column:
                  name: check_out
                  type: VARCHAR(50)
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amenity
                  type: VARCHAR(255)
                  constraints:
                    unique: true
        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: amenity_id
                  type: BIGINT
              - column:
                  name: hotel_id
                  type: BIGINT
        - createTable:
            tableName: hotel_arrival_times
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time_id
                  type: BIGINT
                  constraints:
                    nullable: false